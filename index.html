<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Frontend Page</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
       <h1 data-testid="slackUserName">Geofrey</h1>
       <img src="slack-profile-picture.jpg" alt="Geofrey" data-testid="slackDisplayImage">

   <footer>
       <a href="https://github.com/Geoffy1/hng_stage_1" data-testid="githubURL">GitHub Repository</a>
   </footer>
   <script src="script.js"></script>

</html>
